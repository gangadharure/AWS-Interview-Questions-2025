name: Add Daily Q&A

on:
  schedule:
    # Run 5 times a day
    - cron: "0 0,4,8,12,16 * * *"
  workflow_dispatch: {}


permissions:
  contents: write

env:
  BATCH_SIZE: "1"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout private source repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.SOURCE_REPO }}      # gangadharure/AWS-Interview-Questions
          ref: ${{ secrets.SOURCE_BRANCH }}           # main
          token: ${{ secrets.SOURCE_TOKEN }}          # PAT with Contents:read
          path: source

      - name: Sanity check
        run: |
          echo "Expect: source/${{ secrets.SOURCE_FILE }}"
          ls -la source || true
          test -f "source/${{ secrets.SOURCE_FILE }}" || (echo "Source file not found"; exit 2)

      # >>> NEW: normalize messy file into a clean machine-parseable file
      - name: Normalize source Q&A
        run: python3 .github/scripts/normalize_qna.py
        env:
          SOURCE_LOCAL_FILE: source/${{ secrets.SOURCE_FILE }}
          OUTPUT_FILE: source/cleaned_all_questions.md
          RENUMBER: "true"

      - name: Append new Q&As
        run: python3 .github/scripts/add_qna.py
        env:
          SOURCE_LOCAL_FILE: source/cleaned_all_questions.md   # <<< use cleaned
          BATCH_SIZE: ${{ env.BATCH_SIZE }}

      - name: Commit changes (if any)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: add daily Q&As"
            git push
          else
            echo "Nothing to publish."
          fi
